<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple 7Segment clock which features a date and time based on your timezone">
  <title>7SegmentClock</title>

  <!-- css tag -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- favicon -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">

    <div class="top">

      <div class="day-container">
        <p class="day">SU</p>
        <p class="day">MO</p>
        <p class="day">TU</p>
        <p class="day">WE</p>
        <p class="day">TH</p>
        <p class="day">FR</p>
        <p class="day">SA</p>
      </div>

      <div class="date-container">
        <p id="month">88</p>
        <p>-</p>
        <p id="day">88</p>
        <p>-</p>
        <p id="year">8888</p>
      </div>

    </div>

    <div class="clock-container">
      <p id="hours">88</p>
      <p>:</p>
      <p id="minutes">88</p>
      <p>:</p>
      <p id="seconds">88</p>
    </div>
  </div>

  <!-- js tag -->
  <script src="./js/script.js"></script>
</body>

</html>
